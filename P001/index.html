<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>FCC-P001-SurveyForm</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./src/css/main.css">
  </head>
  <body>

    <header>
      <nav class="navbar navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">
          <img src="./src/img/Herman.jpg" width="50" height="50" alt="">
        </a>
        <span class="navbar-text">
            By a self-taught programmer & life-long learner, Herman.
        </span>
      </nav>
    </header>

    <section id="main" class="container">
      <!-- User Story #1: I can see a title with id="title" in H1 sized text. -->
      <h1 id="title" class="text-center display-4">Survey Form</h1>
      <!-- User Story #2: I can see a short explanation with id="description" in P sized text. -->
      <p id="description" class="text-center">The second project I am going to finish on FCC.</p>
      <!-- User Story #3: I can see a form with id="survey-form". -->

      <!-- User Story #4: Inside the form element, I am required to enter my name in a field with id="name".
      User Story #5: Inside the form element, I am required to enter an email in a field with id="email".
      User Story #6: If I enter an email that is not formatted correctly, I will see an HTML5 validation error.
      User Story #7: Inside the form, I can enter a number in a field with id="number".
      User Story #8: If I enter non-numbers in the number input, I will see an HTML5 validation error.
      User Story #9: If I enter numbers outside the range of the number input, I will see an HTML5 validation error.
      User Story #10: For the name, email, and number input fields inside the form I can see corresponding labels that describe the purpose of each field with the following ids: id="name-label", id="email-label", and id="number-label".
      User Story #11: For the name, email, and number input fields, I can see placeholder text that gives me a description or instructions for each field.
      User Story #12: Inside the form element, I can select an option from a dropdown that has a corresponding id="dropdown".
      User Story #13: Inside the form element, I can select a field from one or more groups of radio buttons. Each group should be grouped using the name attribute.
      User Story #14: Inside the form element, I can select several fields from a series of checkboxes, each of which must have a value attribute.
      User Story #15: Inside the form element, I am presented with a textarea at the end for additional comments.
      User Story #16: Inside the form element, I am presented with a button with id="submit" to submit all my inputs. -->

      <form id="survey-form">
        <div class="form-group row">
          <label id="name-label" for="name" class="col-sm-2 col-form-label">Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="name" required placeholder="Enter your name">
          </div>
        </div>
        <div class="form-group row">
          <label id="email-label" for="email" class="col-sm-2 col-form-label">Email</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="email" required placeholder="Enter your Email">
          </div>
        </div>
        <div class="form-group row">
          <label id="number-label" for="number" class="col-sm-2 col-form-label">Age</label>
          <div class="col-sm-10">
            <input type="number" class="form-control" id="number" required placeholder="Age" min="1" max="120">
          </div>
        </div>

        <fieldset class="form-group">
          <div class="row">
            <legend class="col-form-label col-sm-2 pt-0">Radios</legend>
            <div class="col-sm-10">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                <label class="form-check-label" for="gridRadios1">
                  First radio
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
                <label class="form-check-label" for="gridRadios2">
                  Second radio
                </label>
              </div>
              <div class="form-check disabled">
                <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                <label class="form-check-label" for="gridRadios3">
                  Third disabled radio
                </label>
              </div>
            </div>
          </div>
        </fieldset>
        <div class="form-group row">
          <div class="col-sm-2">Checkbox</div>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="gridCheck1">
              <label class="form-check-label" for="gridCheck1">
                Example checkbox
              </label>
            </div>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-10">
            <button type="submit" class="btn btn-primary">Sign in</button>
          </div>
        </div>
      </form>
      <footer  class="text-center">
          <p>Organized and coded by <a rel="nofollow" href="https://www.freecodecamp.com/beliuhao" target="_blank">Herman</a></p>
      </footer>
    </section>

    <script src="./node_modules/jquery/jquery.min.js"></script>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  </body>
</html
